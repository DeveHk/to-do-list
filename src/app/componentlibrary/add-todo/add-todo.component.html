<form (ngSubmit)="addtodo()">
  <div class="form-group">
    <label for="title">Task:</label>
    <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp"
      placeholder="What to do">
    <small id="emailHelp" class="form-text text-muted">Go on soldier.</small>
  </div>
  <div class="form-group">
    <label for="desc">description</label>
    <input type="text" name="desc" [(ngModel)]="desc" class="form-control" id="desc"
      placeholder="describe what you gonna do">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

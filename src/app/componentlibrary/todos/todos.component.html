<div>
    <app-add-todo (addTask)="taskAdd($event)"></app-add-todo>
    <div *ngIf="this.todos.length==0; else elseBlock">NO TASKS LEFT</div>
    <ng-template #elseBlock>
        <div class="container" *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"   (todoCheck)="toggleTodo($event)" />
        </div>
    </ng-template>

</div>
